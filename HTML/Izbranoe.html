<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
        }
        .artwork {
            border: 1px solid #4CAF50;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background: white;
        }
        .artwork img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            margin-right: 10px;
        }
        .favorite {
            color: #FFD700; /* Закрашенная звездочка */
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Избранное</h1>
</div>

<div class="container" id="favorites-container">
    <!-- Избранные картины будут добавлены сюда с помощью JavaScript -->
</div>

<script>
    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const image = urlParams.get('image');
    const title = urlParams.get('title');

    // Добавляем избранное в контейнер
    if (image && title) {
        const container = document.getElementById('favorites-container');
        const artworkDiv = document.createElement('div');
        artworkDiv.className = 'artwork';
        artworkDiv.innerHTML = `
            <img src="${image}" alt="${title}">
            <h3>${title}</h3>
            <div class="favorite">★</div> <!-- Закрашенная звездочка -->
        `;
        container.appendChild(artworkDiv);
    }
</script>

</body>
</html>
