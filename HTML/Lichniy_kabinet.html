<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KARTINA</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* Общие стили */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* светлый фон для остальной страницы */
    color: #000;
  }

  /* Верхняя панель */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #00A550;
    padding: 10px 20px;
  }

  .header .logo img {
    height: 50px;
  }

  .header .title {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
  }

  /* Основной контейнер */
  .main-container {
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  /* Центральный блок для фото и кнопки */
  .center-block {
    width: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  /* Маленький зеленый блок вокруг фото */
  .photo-green-background {
    background-color: #00A550;
    padding: 10px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 170px; /* немного больше фото */
    height: 170px;
  }

  /* Фото профиля */
  .profile-photo {
    width: 150px;
    height: 150px;
    background-color: #E0E0E0; /* светло-серый фон */
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    color: #555;
  }

  /* Белый блок под фото */
  .profile-info-block {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
    text-align: center;
  }

  /* Кнопка редактировать профиль */
  .edit-profile-button {
    display: inline-block;
    padding: 10px 15px;
    background-color: #00A550;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<!-- Шапка -->
<div class="header">
    <div class="logo">
        <a href="Glavnay_stranica.html">
            <img src="logo.png" alt="Логотип" />
        </a>
    </div>
    <div class="title">KARTINA</div>
    <div class="user-area">
        <div><a href="favorites.html" style="text-decoration: none; color: inherit;">Избранное</a></div>
    </div>
    
</div>

<!-- Основной контейнер -->
<div class="main-container">
  <div class="center-block">
    <!-- Зеленый фон вокруг фото -->
    <div class="photo-green-background">
      <div class="profile-photo">
        Фото профиля
      </div>
    </div>
    <!-- Белый блок с кнопкой -->
    <div class="profile-info-block">
        
      <a href="EditProfile.html" class="edit-profile-button" class="button">Редактировать профиль</a>
    </div>
  </div>
</div>

<!-- Подвал -->
<div class="footer">
    <div class="contact-item">
        <strong>Телефон:</strong> <span class="phone">+7 123 456 78 90</span>
    </div>
    <div class="contact-item">
        <strong>ВКонтакте:</strong> <a class="social-link" href="https://vk.com/yourprofile">vk.com/yourprofile</a>
    </div>
    <div class="contact-item">
        <strong>Телеграм:</strong> <a class="social-link" href="https://t.me/yourusername">@yourusername</a>
    </div>
    <div class="contact-item">
        <strong>Email:</strong> <a class="social-link" href="mailto:info@yourdomain.com">info@yourdomain.com</a>
    </div>
</div>

</body>
</html>
