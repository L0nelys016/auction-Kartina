<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTINA</title>
    <link rel="stylesheet" href="/media/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/">
            <img src="/media/logo.png" alt="Логотип">
            </a>
        </div>
        <div class="title">KARTINA</div>
        <div class="user-area">
            <a href="/favorites" style="text-decoration: none; color: inherit;">Избранное</a>
        </div>
        <div class="user-area">

            <div>Вход / Личный кабинет</div>
        </div>
    </div>

    <!-- Добавляем название категории перед товарами -->
    <h2 style="text-align: center; margin-top: 20px;">Современное исскуство</h2>

    <div class="container">
        <div class="main-content list">
            {% for el in modern_pic %}
                <div class="artwork">
                    <img src="{{ el.picture.url }}" alt="{{ el.title }}">
                    <div>
                        <h3>{{ el.title }}</h3>
                        <p>Цена: <span class="price"> {{ el.price }} </span></p>
                        <div class="price-buttons">
                            <button onclick="setCustomPrice(100, this)">100$</button>
                            <button onclick="setCustomPrice(500, this)">500$</button>
                            <button onclick="setCustomPrice(1000, this)">1000$</button>
                            <button onclick="setCustomPrice(5000, this)">5000$</button>
                            <button onclick="showCustomPrice(this)">Своя цена</button>
                        </div>
                        <input type="number" class="custom-price" placeholder="Введите свою цену" style="display: none;">
                        <div class="message" style="display: none;"></div>
                    </div>
                    <div class="favorite" onclick="toggleFavorite(this, {{ el.id }})">☆</div>
                    <div class="timer">00:10:00</div>
                </div>
            {% endfor %}

        </div>

        <div class="sidebar">
      <div class="advertisement">
        <img src="/media/auction-art.png" alt="Реклама аукциона картин" />
      </div>
    </div>
    </div>
    <!-- Подвал -->
    <div class="footer">
        <div class="contact-item">
            <strong>Телефон:</strong> <span class="phone">+7 123 456 78 90</span>
        </div>
        <div class="contact-item">
            <strong>ВКонтакте:</strong> <a class="social-link" href="https://vk.com/yourprofile">vk.com/yourprofile</a>
        </div>
        <div class="contact-item">
            <strong>Телеграм:</strong> <a class="social-link" href="https://t.me/yourusername">@yourusername</a>
        </div>
        <div class="contact-item">
            <strong>Email:</strong> <a class="social-link" href="mailto:info@yourdomain.com">info@yourdomain.com</a>
        </div>
    </div>

<script>
function toggleFavorite(element) {
    const artwork = element.closest('.artwork');
    const imgSrc = artwork.querySelector('img').src;
    const title = artwork.querySelector('h3').textContent;
    const price = artwork.querySelector('.price').textContent.trim();

    // Отправляем данные на сервер
    fetch('/add_to_favorites/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            title: title,
            price: price,
            picture: imgSrc.split('/media/')[1] // Извлекаем путь к изображению
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Меняем вид звездочки
            element.textContent = element.textContent === '☆' ? '★' : '☆';
        }
    });
}
</script>

</body>
</html>
