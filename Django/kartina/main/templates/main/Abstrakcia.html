<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTINA</title>
    <link rel="stylesheet" href="/media/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/">
            <img src="/media/logo.png" alt="Логотип">
            </a>
        </div>
        <div class="title">KARTINA</div>
        <div class="user-area">
        <div>Избранное</div>
        </div>
        <div class="user-area">

            <div>Вход / Личный кабинет</div>
        </div>
    </div>
    <div class="container">
        <div class="main-content list">
            {% for el in abstract_pic %}
                <div class="artwork">
                    <img src="{{ el.picture.url }}" alt="{{ el.title }}">
                    <div>
                        <h3>{{ el.title }}</h3>
                        <p>Цена: <span class="price"> {{ el.price }} </span></p>
                        <div class="price-buttons">
                            <button onclick="setCustomPrice(100, this)">100$</button>
                            <button onclick="setCustomPrice(500, this)">500$</button>
                            <button onclick="setCustomPrice(1000, this)">1000$</button>
                            <button onclick="setCustomPrice(5000, this)">5000$</button>
                            <button onclick="showCustomPrice(this)">Своя цена</button>
                        </div>
                        <input type="number" class="custom-price" placeholder="Введите свою цену" style="display: none;">
                        <div class="message" style="display: none;"></div>
                    </div>
                    <div class="favorite" onclick="toggleFavorite(this)">☆</div>
                    <div class="timer">00:10:00</div>
                </div>
            {% endfor %}



        </div>


        <div class="sidebar">
        <div class="advertisement">
            <img src="/media/auction-art.png" alt="Реклама аукциона картин">
        </div>
    </div>
    </div>
    <!-- Подвал -->
<div class="footer">
    <div class="contact-item">
        <strong>Телефон:</strong> <span class="phone">+7 123 456 78 90</span>
    </div>
    <div class="contact-item">
        <strong>ВКонтакте:</strong> <a class="social-link" href="https://vk.com/yourprofile">vk.com/yourprofile</a>
    </div>
    <div class="contact-item">
        <strong>Телеграм:</strong> <a class="social-link" href="https://t.me/yourusername">@yourusername</a>
    </div>
    <div class="contact-item">
        <strong>Email:</strong> <a class="social-link" href="mailto:info@yourdomain.com">info@yourdomain.com</a>
    </div>
</div>
    <script>
        function setCustomPrice(amount, button) {
            const customPriceInput = button.closest('.artwork').querySelector('.custom-price');
            customPriceInput.value = amount;
            customPriceInput.style.display = 'block';
            customPriceInput.focus();
            const message = button.closest('.artwork').querySelector('.message');
            message.style.display = 'none';
        }

        function showCustomPrice(button) {
            const customPriceInput = button.closest('.artwork').querySelector('.custom-price');
            customPriceInput.style.display = 'block';
            customPriceInput.focus();
            const message = button.closest('.artwork').querySelector('.message');
            message.style.display = 'none';
        }

        function toggleFavorite(star) {
            star.classList.toggle('active');
            if (star.classList.contains('active')) {
                star.textContent = '★'; // Закрашенная звезда
            } else {
                star.textContent = '☆'; // Незакрашенная звезда
            }
        }

        document.querySelectorAll('.custom-price').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const message = this.closest('.artwork').querySelector('.message');
                    message.textContent = "Вы стали первым по аукциону с ценой: " + this.value + "$";
                    message.style.display = 'block';
                }
            });
        });

        document.querySelectorAll('.price-buttons button').forEach(button => {
            if (!button.hasAttribute('onclick') || button.getAttribute('onclick').indexOf('showCustomPrice') === -1) {
                button.addEventListener('click', function() {
                    const message = this.closest('.artwork').querySelector('.message');
                    message.textContent = "Вы стали первым по аукциону с ценой: " + this.textContent;
                    message.style.display = 'block';
                });
            }
        });

        // Добавляем обработчики клика для всех звездочек
        document.querySelectorAll('.favorite').forEach(star => {
            star.addEventListener('click', function() {
                toggleFavorite(this);
            });
        });
    </script>
</body>
</html>
