<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTINA - Современное искусство</title>
    <link rel="stylesheet" href="/media/styles.css">
    <style>
        /* Дополнительные стили для кнопок */
        .add-btn-container {
            text-align: left;
        }
        
        .add-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            max-width: 200px;
            text-align: center;
        }
        
        .add-btn:hover {
            background-color: #45a049;
        }

        .button(
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            max-width: 200px;
            text-align: center;
        )

    </style>
</head>

<body>

 <div class="header">
        <div class="logo">
            <a href="/">
                <img src="/media/logo.png" alt="Логотип">
            </a>
        </div>
        <div class="title">KARTINA</div>
        <div class="user-area">
            <a href="/favorites" style="text-decoration: none; color: inherit;">Избранное</a>
        </div>
    </div>


<h2 style="text-align: center; margin-top: 20px;">Добавление картины</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container" style="margin-top:30px;">
        <div class="content-wrapper" style="margin-top:20px;">
            <!-- Форма -->
            <form class="add-picture-form" action="/submit-picture" method="POST">
                <!-- Левая часть: поля -->
                <div style="flex:3; display:flex; flex-direction: column; gap:15px;">
                    <div class="form-group" style="margin-bottom:10px;">
                        <label for="name" style="font-weight:bold;">Название картины</label>
                        <input type="text" name="title" required>
                    </div>
                    <div class="form-group" style="margin-bottom:10px;">
                        <label for="category" style="font-weight:bold;">Категория</label>
                        <select name="category" required>
                    <option value="modern">Современное искусство</option>
                    <option value="classic">Классическое искусство</option>
                    <option value="abstract">Абстракция</option>
                    <option value="portret">Портреты</option>
                </select>
                    </div>
                    <div class="form-group" style="margin-bottom:10px;">
                        <label for="price" style="font-weight:bold;">Цена</label>
                        <input type="number" name="price" required>
                    </div>

        <div>
            <label>Изображение:</label>
            <input type="file" name="image" accept="image/*" required>
        </div>

                    <button type="submit" style="margin-top:10px; display:inline-block; padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none; border-radius:4px;  border: none; ">Добавить</button>
                <div class="add-btn-container">
                <a href="/my_picture" class="add-btn">Вернутся</a>
                </div>
        </div>
    </div>   
            
        

        
</form>    
            
        </div>
    </div>

    <div class="footer">
        <div class="contact-item">
            <strong>Телефон:</strong> <span class="phone">+7 123 456 78 90</span>
        </div>
        <div class="contact-item">
            <strong>ВКонтакте:</strong> <a class="social-link" href="https://vk.com/yourprofile">vk.com/yourprofile</a>
        </div>
        <div class="contact-item">
            <strong>Телеграм:</strong> <a class="social-link" href="https://t.me/yourusername">@yourusername</a>
        </div>
        <div class="contact-item">
            <strong>Email:</strong> <a class="social-link" href="mailto:info@yourdomain.com">info@yourdomain.com</a>
        </div>
    </div>
</body>
</html>
