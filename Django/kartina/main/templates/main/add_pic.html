<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTINA - Современное искусство</title>
    <link rel="stylesheet" href="/media/styles.css">
    <link rel="icon" href="media/Logo-ico.ico" type="image/x-icon">
    <link rel="shortcut icon" href="media/Logo-ico.ico" type="image/x-icon">
    <style>
        .nav-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #fff;
            color: #4CAF50  ;
            text-decoration: none;
            font-size: 14px;
            font-weight: 750;
            border: 1px solid #white;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            border-color: #white;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="logo">
        <a href="/">
            <img src="/media/logo.png" alt="Логотип">
        </a>
    </div>
    <div class="title">KARTINA</div>
    <div>
        {% if user.is_authenticated %}
            <a href="/favorites" class="nav-button">Избранное</a>
            <a href="/logout" class="nav-button">Выйти</a>
        {% else %}
            <a href="login" class="nav-button">Войти</a>
        {% endif %}
    </div>
</div>


<h2 style="text-align: center; margin-top: 20px;">Добавление картины</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container" style="margin-top:30px;">
        <div class="content-wrapper" style="margin-top:20px;">
            <!-- Форма -->
            <form class="add-picture-form" action="/submit-picture" method="POST">
                <!-- Левая часть: поля -->
                <div style="flex:3; display:flex; flex-direction: column; gap:15px;">
                    <div class="form-group" style="margin-bottom:10px;">
                        <label for="name" style="font-weight:bold;">Название картины</label>
                        <input type="text" name="title" required>
                    </div>
                    <div class="form-group" style="margin-bottom:10px;">
                        <label for="category" style="font-weight:bold;">Категория</label>
                        <select name="category" required>
                    <option value="modern">Современное искусство</option>
                    <option value="classic">Классическое искусство</option>
                    <option value="abstract">Абстракция</option>
                    <option value="portret">Портреты</option>
                </select>
                    </div>
                    <div class="form-group" style="margin-bottom:10px;">
                        <label for="price" style="font-weight:bold;">Цена</label>
                        <input type="number" name="price" required>
                    </div>

        <div>
            <label>Изображение:</label>
            <input type="file" name="image" accept="image/*" required>
        </div>

                    <button type="submit" style="margin-top:10px; display:inline-block; padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none; border-radius:4px;  border: none; ">Добавить</button>
                <div class="add-btn-container">
                <a href="/my_picture" class="nav-button">Вернутся</a>
                </div>
        </div>
    </div>   
            
        

        
</form>    
            
        </div>
    </div>

    <div class="footer">
    <div class="contact-item">
        <strong>Телефон:</strong> <span>+7 123 456 78 90</span>
    </div>
    <div class="contact-item">
        <strong>ВКонтакте:</strong> <a href="https://vk.com/yourprofile" style="color: white; text-decoration: none;">vk.com/yourprofile</a>
    </div>
    <div class="contact-item">
        <strong>Телеграм:</strong> <a href="https://t.me/yourusername" style="color: white; text-decoration: none;">@yourusername</a>
    </div>
    <div class="contact-item">
        <strong>Email:</strong> <a href="mailto:info@yourdomain.com" style="color: white; text-decoration: none;">info@yourdomain.com</a>
    </div>
</body>
</html>
